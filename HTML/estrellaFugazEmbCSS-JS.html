<!DOCTYPE html>

<!-- All the CSS instructions for this page are embedded in the head element.
   All the JavaScript code is embedded in the body element -->
<html>
   <head>
      <title>Proyecto: Estrella Fugaz</title>
      <style>
         body {
            background-color:black;
         }
         h2 {
            color:whitesmoke;
            font-family:'Courier New';
         }
         p {
            color:whitesmoke;
            font-family:'Courier New';
            font-size:small;
            text-align:justify;
         }
         canvas {
            border:2px solid grey;
         }
      </style>
   </head>

   <body>
      <h2>Night Animation</h2>

      <p>Multiple stars in the back are added in random positions every time the page loads. The comet and shooting star keep reappearing in random positions.</p>

      <canvas id="myCanvas" width="350" height="350"></canvas>

      <script>
         const canvas = document.getElementById("myCanvas");
         const ctx = canvas.getContext("2d");

         var cX = -10, cY = 160, sX = 360, sY = 60, rsX = [], rsY = [];

         // Initialize rsX and rsY
         for (let i = 0; i < 19; i++) {
            rsX[i] = Math.random() * 330 + 10; // 10-340
            rsY[i] = Math.random() * 300 + 10; // 10-310
         }
         
         draw = function() {

            // Night
            ctx.fillStyle = "rgb(26,37,110)";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            // Random stars
            for (let i = 0; i < 19; i++) {
               ctx.beginPath();
               ctx.fillStyle = "rgb(255,238,0)";
               moveTo(rsX[i],rsY[i]);
               ctx.lineTo(rsX[i] - 2, rsY[i] +5);
               ctx.lineTo(rsX[i] + 3,rsY[i] + 2);
               ctx.lineTo(rsX[i] - 3,rsY[i] + 2);
               ctx.lineTo(rsX[i] + 2,rsY[i] + 5);
               ctx.lineTo(rsX[i],rsY[i]);
               ctx.fill();
            }
            // Moon
            ctx.fillStyle = "rgb(136,154,158)";
            ctx.ellipse(130,190,40,42,0,0,Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = "rgb(26,37,110)";
            ctx.ellipse(148,172,40,43,0,0,Math.PI * 2);
            ctx.fill();
            // Comet
            ctx.beginPath();
            ctx.fillStyle = "rgb(255,238,0)";
            ctx.arc(cX,cY,3,0,Math.PI * 2);
            ctx.fill();
            cX += 1.3;
            cY += -.2;
            if (cX > 360 || cY < -10) {
                  cX = -10;
                  cY = Math.round(Math.random() * 140 + 20); // 20-160
            }
            // Shooting star
            ctx.beginPath();
            ctx.moveTo(sX,sY);
            ctx.lineTo(sX - 2,sY + 5);
            ctx.lineTo(sX + 3,sY + 2);
            ctx.lineTo(sX - 3,sY + 2);
            ctx.lineTo(sX + 2,sY + 5);
            ctx.lineTo(sX,sY);
            ctx.fill();
            sX -= 1.1;
            if (sX < -10) {
               sX = 360;
               sY = Math.round(Math.random() * 140 + 10); // 10-150
            }
            // Buildings
            ctx.fillStyle = "rgb(61,57,77)";
            ctx.fillRect(60,220,80,130);
            ctx.fillRect(210,190,75,160);
            // Windows
            for (var i = 0, wy = 230; i < 4; i++) {
               for (var j = 0, wx = 70; j < 3; j++) {
                  if (i + j == 2 || i + j == 4) {
                     ctx.fillStyle = "rgb(227,198,12)"; // on
                  } else {
                     ctx.fillStyle = "rgb(1,0,38)"; // off
                  }
                  ctx.fillRect(wx,wy,14,14);
                  wx += 23;
               }
               wy += 30;
            }
            for (i = 0, wy = 200; i < 6; i++) {
               ctx.fillStyle = "rgb(1,0,38)";
               if (i % 2 == 0) {
                  ctx.fillRect(221,wy,12,12);
                  ctx.fillRect(244,wy,30,12);
               } else {
                  ctx.fillRect(221,wy,30,12);
                  ctx.fillRect(262,wy,12,12);
               }
               // on
               if (i == 0 || i == 4) {
                  ctx.fillStyle = "rgb(227,198,12)";
                  ctx.fillRect(244,wy,30,12);
               }
               if (i == 2) {
                  ctx.fillStyle = "rgb(227,198,12)";
                  ctx.fillRect(221,wy,12,12);
               }
               if (i == 5) {
                  ctx.fillStyle = "rgb(227,198,12)";
                  ctx.fillRect(262,wy,12,12);
               }
               wy += 25;
            }

            requestAnimationFrame(draw);
         }

         requestAnimationFrame(draw);

      </script>
   </body>
</html>
