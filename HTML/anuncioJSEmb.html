<!DOCTYPE html>

<html>
   <head>
      <title>Proyecto: Anuncio</title>
   </head>

   <body style="background-color:black;">
      <h2 style="color:gray">Ad</h2>

      <canvas id="aCanvas" width="350" height="350" style="border:1px solid gray;"></canvas>

      <script>
         const canvas = document.getElementById("aCanvas");
         const cx = canvas.getContext("2d");

         var mouseX = 0, mouseY = 0;
         canvas.addEventListener('mousemove', (event) => {
            mouseX = event.offsetX;
            mouseY = event.offsetY;

            // console.log(`Mouse X: ${mouseX}`);
            // console.log(`Mouse Y: ${mouseY}`);
         });

         cx.fillStyle = "rgb(250,197,246)";
         cx.fillRect(0,0,canvas.width,canvas.height);

         var R = 70, G = 200, B = 230;
         var pantX = 1, pantY = pantX * 11 / 14;

         draw = function() {
            // Header
            cx.fillStyle = "rgb(220,0," + R; // + ")"; // ???
            cx.font = "50px serif";
            cx.fillText("BKute",190,70);
            // Papargaph
            cx.fillStyle = "rgb(163," + B + "," + R;
            cx.font = "30px serif";
            cx.fillText("La mejor",190,130);
            cx.fillStyle = "rgb(" + R + ",69," + B;
            cx.font = "35px serif";
            cx.fillText('!',300,130);
            cx.fillStyle = "rgb(" + R + ",33," + B;
            cx.font = "40px serif";
            cx.fillText('!',310,130);
            cx.fillStyle = "rgb(" + R + ",0," + B;
            cx.font = "45px serif";
            cx.fillText('!',320,130);
            cx.fillStyle = "rgb(" + R + ',' + B + ",216)";
            cx.font = "20px serif";
            cx.fillText("y al mejor precio!",25,320);
            // Figures
            // strokeWeight(0.6); // Must modify to pure JS
            cx.beginPath();
            cx.fillStyle = "rgb(" + R + ',' + G + ',' + B;
            cx.moveTo(pantX, pantY);
            cx.lineTo(pantX*19/28, pantY*12/11);
            cx.lineTo(pantX*25/28, pantY*27/22);
            cx.lineTo(pantX, pantY);
            cx.stroke();
            cx.fill();
            cx.beginPath(); // comment for additional effect
            cx.fillStyle = "rgb(255," + mouseX + ',' + mouseY;
            cx.ellipse(25,80,5,13,0,0,Math.PI * 2);
            // cx.stroke();
            cx.fill();
            cx.moveTo(60,135);
            cx.ellipse(50,135,10,35,Math.PI * .7,0,Math.PI * 2);
            cx.fill();
            cx.moveTo(55,200);
            cx.ellipse(35,190,20,25,0,0,Math.PI * 2);
            cx.fill();
            cx.moveTo(135,240);
            cx.ellipse(85,240,55,20,Math.PI * .65,0,Math.PI * 2);
            cx.fill();

            // Action
            R += 0.7;
            G -= 0.5;
            B -= 0.5;
            pantX += 1.3;
            pantY += 1.1;

            if (pantX > 500) R = 70, G = 200, B = 230, pantX = 1, pantY = pantX * 11 / 14;

            requestAnimationFrame(draw);
         } 

         requestAnimationFrame(draw);

         </script>
   </body>
</html>
