<html>

   <body style="background-color: black;">
      <h2>Test</h2>
   
      <canvas id="myCanvas0" width="300" height="250" style="border:2px solid grey;"></canvas>
   
      <script>
         const canvas0 = document.getElementById("myCanvas0");
         const ctx0 = canvas0.getContext("2d");

         ctx0.fillStyle = "#FF0000";
         ctx0.fillRect(0, 0, 70, 40);

         ctx0.strokeStyle = "white";
         ctx0.lineWidth = 2;

         // Define a circle
         ctx0.beginPath();
         ctx0.arc(100, 25, 20, 0, 2 * Math.PI, false); // false = clockwise (default)
         ctx0.stroke();

         // Define an irregular polygon
         ctx0.beginPath();
         ctx0.moveTo(130, 10);
         ctx0.lineTo(160, 10);
         ctx0.lineTo(180, 35);
         ctx0.lineTo(130, 35);
         ctx0.lineTo(130, 10);
         ctx0.stroke();

         ctx0.beginPath();

         // Define a rectangle
         ctx0.moveTo(200, 10);
         ctx0.lineTo(280, 10);
         ctx0.lineTo(280, 50);
         ctx0.lineTo(200, 50);
         ctx0.lineTo(200, 10);

         // Define a triangle
         ctx0.moveTo(240, 10);
         ctx0.lineTo(280, 50);
         ctx0.lineTo(200, 50);
         ctx0.lineTo(240, 10);

         ctx0.strokeStyle = "blue";
         ctx0.stroke();

         // Define a rectangle using rect()
         ctx0.beginPath();
         ctx0.rect(10, 55, 50, 30);
         ctx0.strokeStyle = "green";
         ctx0.stroke();

         // Quadratic curves example
         ctx0.beginPath();
         ctx0.strokeStyle = "orange";
         ctx0.moveTo(100,55);
         ctx0.quadraticCurveTo(70,55,70,70);
         ctx0.quadraticCurveTo(70,85,85,85);
         ctx0.quadraticCurveTo(85,95,75,95);
         ctx0.quadraticCurveTo(95,95,95,85);
         ctx0.quadraticCurveTo(125,85,125,70);
         ctx0.quadraticCurveTo(125,55,100,55);
         ctx0.stroke();

         // Cubic curves example
         ctx0.beginPath();
         ctx0.moveTo(170, 60);
         ctx0.bezierCurveTo(165,55,160,55,150,55);
         ctx0.bezierCurveTo(140,60,140,70,140,75);
         ctx0.bezierCurveTo(140,85,165,95,170,105);
         ctx0.bezierCurveTo(175,95,200,85,200,75);
         ctx0.bezierCurveTo(200,70,200,60,190,55);
         ctx0.bezierCurveTo(180,55,175,55,170,60);
         //ctx0.moveTo(75, 40);
         //ctx0.bezierCurveTo(75, 37, 70, 25, 50, 25);

         //ctx0.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
         //ctx0.bezierCurveTo(85, 25, 75, 37, 75, 40);
         //ctx0.fillStyle = "#000000";
         ctx0.fill();
      </script>
   
      <h2>Breakfast Draw</h2>
   
      <canvas id="myCanvas" width="300" height="250" style="border:2px solid grey;"></canvas>
   
      <script>
         const canvas = document.getElementById("myCanvas");
         const ctx = canvas.getContext("2d");

         // Wooden table
         ctx.fillStyle = "rgb(186,145,20)";
         ctx.fillRect(0,0,canvas.width,canvas.height);
         // Plate
         ctx.arc(150,125,115,0,Math.PI * 2);
         ctx.fillStyle = "#FFFFFF";
         ctx.fill();
         ctx.moveTo(251,128);
         ctx.arc(150,125,100,Math.PI * 0.05,Math.PI * 1.77);
         ctx.stroke();
         // Cheese
         ctx.beginPath();
         ctx.lineWidth = 2;
         ctx.strokeStyle = "#803300";
         ctx.moveTo(50,100);
         ctx.lineTo(80,60);
         ctx.lineTo(125,90);
         ctx.lineTo(50,99);
         ctx.stroke();
         ctx.fillStyle = "rgb(247,203,27)";
         ctx.fill();
         ctx.lineTo(60,120);
         ctx.lineTo(135,110);
         ctx.lineTo(126,91);
         ctx.lineTo(50,100);
         ctx.stroke();
         ctx.fill();
         // Tortillas
         ctx.beginPath();
         ctx.ellipse(216,95,37,37,0,Math.PI,Math.PI * 2);
         ctx.moveTo(184,100);
         ctx.ellipse(215,100,36,36,0,Math.PI * .8,Math.PI * 1.7);
         ctx.moveTo(185,104);
         ctx.ellipse(220,104,35,36,0,Math.PI,Math.PI * 2);
         ctx.moveTo(255,110);
         ctx.ellipse(220,110,35,36,0,0,Math.PI * 2);
         ctx.stroke();
         ctx.fillStyle = "rgba(239,239,93,.7)";
         ctx.fill();
         // Beans
         ctx.lineWidth = 5;
         ctx.lineCap = "round";
         ctx.strokeStyle = "rgba(140,93,13,.9)";

         for (var i = 0; i < 100; i++) {
            var x = Math.round(Math.random() * 90 + 100); // 100-190
            var y = Math.round(Math.random() * 40 + 30); // 30-70

            if (x < 110 && y < 35) {
               i--;
               continue;
            } else if (x > 180 && y < 35) {
               i--;
               continue;
            } else if (x < 115 && y > 60) {
               i--;
               continue;
            } else if (x > 175 && y > 55) {
               i--;
               continue;
            }

            ctx.beginPath();
            ctx.arc(x,y,4,Math.PI * 1.9,Math.PI * .6);
            ctx.stroke();
         }
         // Eggs
      </script>
