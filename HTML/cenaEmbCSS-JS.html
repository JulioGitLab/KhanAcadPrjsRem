      <h2>Breakfast Draw</h2>
   
      <p>The cheese holes, tortilla burn marks and beans change position randomly every time the page is loaded:</p>
      <canvas id="myCanvas" width="300" height="250" style="border:2px solid grey;"></canvas>
   
      <script>
         const canvas = document.getElementById("myCanvas");
         const ctx = canvas.getContext("2d");

         // Wooden table
         ctx.fillStyle = "rgb(186,145,20)";
         ctx.fillRect(0,0,canvas.width,canvas.height);
         // Plate
         ctx.arc(150,125,115,0,Math.PI * 2);
         ctx.fillStyle = "#FFFFFF";
         ctx.fill();
         ctx.moveTo(251,128);
         ctx.arc(150,125,100,Math.PI * 0.05,Math.PI * 1.77);
         ctx.stroke();
         // Cheese
         ctx.beginPath();
         ctx.lineWidth = 2;
         ctx.strokeStyle = "#803300";
         ctx.moveTo(50,105);
         ctx.lineTo(80,65);
         ctx.lineTo(125,95);
         ctx.lineTo(50,104);
         ctx.stroke();
         ctx.fillStyle = "rgb(247,203,27)";
         ctx.fill();
         ctx.lineTo(60,125);
         ctx.lineTo(135,115);
         ctx.lineTo(126,96);
         ctx.lineTo(50,105);
         ctx.stroke();
         ctx.fill();
         for (let i = 0; i < 13; i++) {
            ctx.beginPath();
            ctx.fillStyle = 'Khaki';
            ctx.arc(Math.random() * 40 + 68, Math.random() * 33 + 85, Math.random() * 3, 0, 2 * Math.PI);
            ctx.fill();
         }
         // Tortillas
         ctx.beginPath();
         ctx.ellipse(216,95,37,37,0,Math.PI,Math.PI * 2);
         ctx.moveTo(184,100);
         ctx.ellipse(215,100,36,36,0,Math.PI * .8,Math.PI * 1.7);
         ctx.moveTo(185,104);
         ctx.ellipse(220,104,35,36,0,Math.PI,Math.PI * 2);
         ctx.moveTo(255,110);
         ctx.ellipse(220,110,35,36,0,0,Math.PI * 2);
         ctx.stroke();
         ctx.fillStyle = "rgba(239,239,93,.7)";
         ctx.fill();
         for (let i = 0; i < 20; i++) {
            ctx.beginPath();
            ctx.fillStyle = 'peru';
            ctx.arc(Math.random() * 50 + 193, Math.random() * 63 + 70, Math.random() * 2, 0, 2 * Math.PI);
            ctx.fill();
         }
         // Beans
         ctx.lineWidth = 5;
         ctx.lineCap = "round";
         ctx.strokeStyle = "rgba(140,93,13,.9)";

         for (var i = 0; i < 130; i++) {
            var x = Math.round(Math.random() * 90 + 100); // 100-190
            var y = Math.round(Math.random() * 40 + 30); // 30-70

            if (x < 110 && y < 35) {
               i--;
               continue;
            } else if (x > 180 && y < 35) {
               i--;
               continue;
            } else if (x < 110 && y > 60) {
               i--;
               continue;
            } else if (x > 175 && y > 55) {
               i--;
               continue;
            }

            ctx.beginPath();
            ctx.arc(x,y,4,Math.PI * 1.9,Math.PI * .6);
            ctx.stroke();
         }
         // Steak
         ctx.beginPath();
         ctx.fillStyle = "darkred";
         ctx.moveTo(130,150);
         ctx.quadraticCurveTo(100,135,90,165);
         ctx.quadraticCurveTo(85,195,130,200);
         ctx.quadraticCurveTo(185,205,185,170);
         ctx.quadraticCurveTo(185,150,115,145);
         ctx.fill();
         ctx.beginPath();
         ctx.fillStyle = "crimson";
         ctx.moveTo(130,145);
         ctx.quadraticCurveTo(100,130,90,160);
         ctx.quadraticCurveTo(85,190,130,195);
         ctx.quadraticCurveTo(185,200,185,165);
         ctx.quadraticCurveTo(185,145,115,140);
         ctx.fill();
         ctx.strokeStyle = "maroon";
         ctx.lineWidth = 4;
         ctx.beginPath();
         ctx.moveTo(100,180);
         ctx.lineTo(115,145);
         ctx.moveTo(115,185);
         ctx.lineTo(130,145);
         ctx.moveTo(130,190);
         ctx.lineTo(145,150);
         ctx.moveTo(145,190);
         ctx.lineTo(160,150);
         ctx.moveTo(160,190);
         ctx.lineTo(175,155);
         ctx.stroke();
      </script>
